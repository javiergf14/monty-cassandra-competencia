<!DOCTYPE html>
<html>
<head>
	<title>Precios competencia</title>
	
	<style>
	html,body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	
	#map {
		height: 100%;
	}
	
	#floating-panel {
		position: absolute;
		top: 10px;
		left: 25%;
		z-index: 5;
		background-color: #fff;
		padding: 5px;
		border: 1px solid #999;
		text-align: center;
		font-family: 'Roboto', 'sans-serif';
		line-height: 30px;
		padding-left: 10px;
	}
	</style>
</head>

<body>
	Introduzca los campos a insertar en Cassandra (por ahora hay que escribirlos, proximo update se podran seleccionar algunos):
	<br> 
	<br>

	Competidor: <input type="text" name="Competidor" id="Competidor"><br>
	Pais: <input type="text" name="Pais" id="Pais"><br>
	Ciudad: <input type="text" name="Ciudad" id="Ciudad"><br>
	Codigo postal: <input type="text" name="CodigoPostal" id="CodigoPostal"><br>
	Pais Destino: <input type="text" name="PaisDestino" id="PaisDestino"><br>
	Divisa: <input type="text" name="Divisa" id="Divisa"><br>
	Importe Nominal: <input type="text" name="ImporteNominal" id="ImporteNominal"><br>
	Modo Entrega: <input type="text" name="ModoEntrega" id="ModoEntrega"><br>
	Canal Captacion: <input type="text" name="CanalCaptacion" id="CanalCaptacion" value="Movil"><br>
	Usuario: <input type="text" name="Usuario" id="Usuario" value="Javier"><br>
	Comision: <input type="text" name="Comision" id="Comision"><br>
	Tasa Cambio: <input type="text" name="TasaCambio" id="TasaCambio"><br>
	Lat: <input type="text" name="Lat" id="Lat"><br>
	Lon: <input type="text" name="Lon" id="Lon"><br>
	Numero agente: <input type="text" name="NumAgente" id="NumAgente"><br>

	<button onclick="sendURL();">Enviar</button>
</body>
<script>
function sendURL(){
        var competidor = document.getElementById('Competidor').value;
		var pais = document.getElementById('Pais').value;
		var ciudad = document.getElementById('Ciudad').value;
		var codigoPostal = document.getElementById('CodigoPostal').value;
		var paisDestino = document.getElementById('PaisDestino').value;
		var divisa = document.getElementById('Divisa').value;
		var importeNominal = document.getElementById('ImporteNominal').value;
		var modoEntrega = document.getElementById('ModoEntrega').value;
		var canalCaptacion = document.getElementById('CanalCaptacion').value;
		var usuario = document.getElementById('Usuario').value;
		var comision = document.getElementById('Comision').value;
		var tasaCambio = document.getElementById('TasaCambio').value;
		var lat = document.getElementById('Lat').value;
		var lon = document.getElementById('Lon').value;
		var numAgente = document.getElementById('NumAgente').value;
		
		var url = '/competencia/insertar_result?competidor='+competidor+'&pais='+pais+'&ciudad='+ciudad+'&codigoPostal='+codigoPostal+'&paisDestino='+paisDestino
				+'&divisa='+divisa+'&importeNominal='+importeNominal+'&modoEntrega='+modoEntrega+'&canalCaptacion='+canalCaptacion+'&usuario='+usuario+'&comision='+comision
				+'&tasaCambio='+tasaCambio+'&lat='+lat+'&lon='+lon+'&numAgente='+numAgente;
        window.location.href=url;
}	
</script>
</html>
